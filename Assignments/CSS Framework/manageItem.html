<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Store</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- CSS Link     -->
    <link rel="stylesheet" href="styles.css" />

    <!-- bootstrap Link -->

    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />

    <meta name="viewport" content="width=device-width initial-scale=1" />
  </head>
  <body>
    <main class="d-flex row align-items-center justify-content-center">
      <section
        class="d-flex flex-column full-height h-75 col-md-10 bg-white shadow-lg rounded-5 align-items-center justify-content-between">
        <!-- Nav bar -->
        <div class="row w-100">
          <nav
            class="navbar navbar-expand-lg bg-transparent border-bottom sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                ><i class="bi bi-speedometer2 text-success"></i>Quick</i>
                <span class="text-primary">Serve</span></a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <!-- <li class="nav-item">
                    <a class="nav-link text-dark" aria-current="page" href="#"
                      >Dashboard</a
                    >
                  </li> -->
                  <li class="nav-item">
                    <a
                      class="nav-link text-dark"
                      aria-current="page"
                      href="./manageCustomer.html"
                      ><i class="bi bi-person-fill"></i> Customers</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active-link"
                      aria-current="page"
                      href="./manageStore.html"
                      ><i class="bi bi-handbag-fill"></i> Store</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-dark"
                      aria-current="page"
                      href="./placeOrder.html"
                      ><i class="bi bi-cart-check-fill"></i> Place Orders</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      ><i class="bi bi-cloud-arrow-down-fill"></i> Order
                      Details</a
                    >
                  </li>
                </ul>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-dark" aria-current="page" href="#"
                      ><i class="bi bi-box-arrow-left"></i> Logout</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <!-- Search bar -->
        <div class="row">
          <nav class="navbar mb-4">
            <div class="container-fluid d-flex flex-column flex-lg-row">
              <form
                class="d-flex flex-column flex-lg-row"
                role="search"
                method="get">
                <input
                  class="form-control me-2 mb-2 mb-lg-0"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  id="txtSearch" />
                <div class="dropdown me-2 mb-2 mb-lg-0">
                  <button
                    class="btn btn-secondary dropdown-toggle bg-primary"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Select Option Here
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1">
                    <li>
                      <a class="dropdown-item text-warning" href="#"
                        >Update Item</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Delete Item</a>
                    </li>
                  </ul>
                </div>

                <button class="btn btn-outline-success me-2" type="submit">
                  Search
                </button>
              </form>
              <!-- Add Customers Button -->
              <button
                type="button"
                class="btn btn-dark me-2 bg-success"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Add New Item
              </button>

              <!-- Get All Button -->
              <button type="button" class="btn btn-dark bg-info" id="btnGetAll">
                Get All
              </button>
            </div>
          </nav>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  <i class="bi bi-plus-circle-dotted"></i>Add Items
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>

              <!-- Form -->
              <div class="d-flex justify-content-center">
                <form class="w-75">
                  <div class="mb-3">
                    <label for="cusId" class="form-label">Item ID</label>
                    <input type="text" class="form-control" id="cusId" />
                  </div>
                  <div class="mb-3">
                    <label for="cusName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="cusName" />
                  </div>
                  <div class="mb-3">
                    <label for="cusAddress" class="form-label">Price</label>
                    <input type="text" class="form-control" id="cusAddress" />
                  </div>
                  <div class="mb-3">
                    <label for="cusSalary" class="form-label">QOH</label>
                    <input type="text" class="form-control" id="cusSalary" />
                  </div>
                </form>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-warning"
                  data-bs-dismiss="modal">
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  id="btnSave"
                  data-bs-dismiss="modal">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="d-flex overflow-auto h-50 w-75 mb-5">
          <table class="table table-striped table-hover" id="tblItem">
            <thead class="table-dark sticky-top">
              <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Price</th>
                <th scope="col">Qty On Hand</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody class="">
              <tr>
                <th scope="col">I001</th>
                <th scope="col">Item 1</th>
                <th scope="col">20000</th>
                <th scope="col">10</th>
                <th scope="col">Options</th>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>
</html>
